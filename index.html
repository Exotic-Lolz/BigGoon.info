<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIG GOON.INFO</title>
  <!-- Import DynaPuff font -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://cdn.discordapp.com/attachments/1306324563134517360/1381424482215919616/IMG_3279.png?ex=684d660e&is=684c148e&hm=f3595afff97c623985460d635843eb9290f826268f30ff0642a0a6d037718165') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px) brightness(0.6);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 15vh; /* Final position */
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    h1 {
      font-family: 'DynaPuff', cursive;
      font-weight: 700;
      font-size: 4rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(255, 255, 255, 0.3);

      /* Entrance animation */
      animation: riseIn 1s ease-out forwards;
    }

    h1 span {
      display: inline-block;
      animation: jiggle 1s infinite ease-in-out alternate;
    }

    /* Unsynced jiggle delays */
    h1 span:nth-child(1)  { animation-delay: 0s; }
    h1 span:nth-child(2)  { animation-delay: 0.2s; }
    h1 span:nth-child(3)  { animation-delay: 0.4s; }
    h1 span:nth-child(4)  { animation-delay: 0.1s; }
    h1 span:nth-child(5)  { animation-delay: 0.3s; }
    h1 span:nth-child(6)  { animation-delay: 0.5s; }
    h1 span:nth-child(7)  { animation-delay: 0.15s; }
    h1 span:nth-child(8)  { animation-delay: 0.35s; }
    h1 span:nth-child(9)  { animation-delay: 0.55s; }
    h1 span:nth-child(10) { animation-delay: 0.25s; }
    h1 span:nth-child(11) { animation-delay: 0.45s; }
    h1 span:nth-child(12) { animation-delay: 0.6s; }
    h1 span:nth-child(13) { animation-delay: 0.3s; }

    /* Jiggle effect */
    @keyframes jiggle {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-2px) rotate(-2deg); }
      100% { transform: translateY(2px) rotate(2deg); }
    }

    /* Entrance effect */
    @keyframes riseIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>
      <span>B</span><span>I</span><span>G</span><span> </span><span>G</span><span>O</span><span>O</span><span>N</span><span>.</span><span>I</span><span>N</span><span>F</span><span>O</span>
    </h1>
  </div>
</body>
</html>

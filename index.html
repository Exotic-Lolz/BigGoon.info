<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIG GOON.INFO</title>
  <!-- Import DynaPuff font -->
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://source.unsplash.com/1600x900/?abstract,blur') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1; /* Stay behind the text */
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      font-family: 'DynaPuff', cursive;
      font-weight: 700;
      font-size: 4rem;
      color: white;
      text-align: center;
    }

    h1 span {
      display: inline-block;
      animation: jiggle 1s infinite ease-in-out alternate;
    }

    h1 span:nth-child(odd) {
      animation-delay: 0s;
    }

    h1 span:nth-child(even) {
      animation-delay: 0.5s;
    }

    @keyframes jiggle {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-2px) rotate(-2deg); }
      100% { transform: translateY(2px) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <h1>
      <span>B</span><span>I</span><span>G</span><span> </span><span>G</span><span>O</span><span>O</span><span>N</span><span>.</span><span>I</span><span>N</span><span>F</span><span>O</span>
    </h1>
  </div>
</body>
</html>
